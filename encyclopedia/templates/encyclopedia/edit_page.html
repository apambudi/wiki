{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>List of encyclopedia entries</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'edit_content' entry %}">{{entry}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
